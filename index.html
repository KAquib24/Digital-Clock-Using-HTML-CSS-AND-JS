<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Digital Clock</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div id="container">
      <div id="day">
        <span id="sun">Sun</span>
        <span>-</span>
        <span id="mon">Mon</span>
        <span>-</span>
        <span id="tues">Tues</span>
        <span>-</span>
        <span id="wed">Wed</span>
        <span>-</span>
        <span id="Thur">Thur</span>
        <span>-</span>
        <span id="fri">Fri</span>
        <span>-</span>
        <span id="sat">Sat</span>
      </div>
      <div id="time">
        <span id="hour"></span>
        <span>:</span>
        <span id="min"></span>
        <span>:</span>
        <span id="sec"></span>
      </div>
      <div id="date">
        <div id="date-month"></div>
        <div id="year"></div>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
